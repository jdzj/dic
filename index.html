<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8"/>
	<meta name="applicable-device" content="pc,mobile">
	<title>在线字典 - 微录阁</title>
	<meta name="description" content="微录阁在线字典拼音学习工具，汉字拼音、多音字、带声调，超大字体便于孩子学习。"/>
	<style type="text/css">
	body{font-family: 'Microsoft Yahei'; font-size: 16px;}
	* {
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
	}
	input[type="text"] {
		height: 140px;
		padding: 6px 12px;
		font-size: 100px;
		line-height: 1.42857143;
		color: #555;
		background-color: #fff;
		background-image: none;
		border: 1px solid #ccc;
		border-radius: 4px;
		box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
		-webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
		transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
	}
	input[type="text"]:focus {
		border-color: #66afe9;
		outline: 0;
		-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);
		box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);
	}
	#test {width: 100%;}
	h2 {
		background-color: #5CACEE;
		color: white;
		padding: 2px 8px;
		border-radius: 5px;
		font-size: 50px;
		line-height: 1.5;
		text-shadow: 1px 1px 1px black;
		width: 100%;
	}
	h2 > span {
		color: #B10000;
		font-size: 0.8em;
	}
	#test {margin-top: 10px;}
	.loading-tip{color: #00960A;margin-bottom: 10px;}
	.container {
		width: 1024px;
		margin: 20px auto;
	}
	</style>
</head>

<body>
	<div class="container">
		
		<h2>在线字典：带声调的汉字拼音学习工具</h2>
		<div>
			<span>输出类型：</span>
			<label><input type="radio" name="pinyin_type" value="0" checked/>带声调</label>
			<label><input type="radio" name="pinyin_type" value="1"/>不带声调</label>
			<label><input type="radio" name="pinyin_type" value="2"/>拼音首字母</label>
			<label><input type="checkbox" name="polyphone"/>支持多音字</label>
		</div>
		<input type="text" id="test" value="饮" placeholder="请在这输入"/>
		<h3>拼音：</h3>
		<h2><div id="result"></div></h2>
		遇到多音字在组词时可能会有错误，可勾选上面多音字。有问题可点<a href="/post-4.html" target="_blank">这里</a>反馈。</br>和<a href="/ ">微录阁</a>一起学<a href="/tools/hanzi/ ">汉字拼音</a>、<a href="/tools/bihua/ ">汉字笔画</a>。</br>现可通过<a href="http://zxdic.com ">zxdic.com</a>便捷访问。
	</div>

	<script type="text/javascript" src="dict/pinyin_dict_withtone.js"></script>
	<script type="text/javascript" src="dict/pinyinUtil.js"></script>

	<script type="text/javascript">
	function getPinyin()
	{
		var value = document.getElementById('test').value;
		var type = document.querySelector('[name="pinyin_type"]:checked').value;
		var polyphone = document.querySelector('[name="polyphone"]').checked;
		var result = '';
		if(value)
		{
			switch(type)
			{
				case '0': result = pinyinUtil.getPinyin(value, ' ', true, polyphone); break;
				case '1': result = pinyinUtil.getPinyin(value, ' ', false, polyphone); break;
				case '2': result = pinyinUtil.getFirstLetter(value, polyphone); break;
				default: break;
			}
		}
		var html = result;
		if(result instanceof Array)
		{
			html = '<ol>';
			result.forEach(function(val)
			{
				html += '<li>'+val+'</li>';
			});
			html += '</ol>';
		}
		document.getElementById('result').innerHTML = html;
	}
	document.getElementById('test').addEventListener('input', getPinyin);
	document.getElementsByName('polyphone')[0].addEventListener('change', function(e)
	{
		getPinyin();
	});
	document.addEventListener('change', function(e)
	{
		if(e.target.name === 'pinyin_type')
		{
			getPinyin();
		}
	});
	getPinyin();
	</script>
<div style="display:none"><script src="https://s95.cnzz.com/z_stat.php?id=1261605131&web_id=1261605131" language="JavaScript"></script></div>
</body>
</html>
